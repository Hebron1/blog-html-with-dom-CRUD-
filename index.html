<body>
<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand">myBlog</a>


    <form class="d-flex" role="search">
      <input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" disabled>
      <button class="btn btn-outline-success" type="submit" disabled>Search</button>
    </form>

    <!-- button trigger modal New -->
    <div class="d-flex">
        
            <button class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#modal-add">
              New
            </button>
        
    </div>
  </div>
</nav>

<div class="card w-auto p-3 m-5" style="width: 18rem;">
  <div id="article" class="card-body">
    
    <!-- <h5 id="title" class="card-title"></h5>
    <p id="content" class="card-text"></p> -->
    <!-- <button class="btn btn-primary"><a href="edit.html" class="card-link text-white text-decoration-none">Edit</a></button>
    <button id="delete" class="btn btn-danger">Delete</button> -->
    
  </div>
</div>

<div>

  <!-- modal-new -->
  <div id="modal-add" class="modal fade" tabindex="-1" aria-labelledby="modalAdd" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalAdd">New Content</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
          <div class="modal-body">
            <form id="myForm">
                <label for="title">Title<br>
                  <textarea id="myText" name="title" rows="3" cols="50" required></textarea>
                </label>
                <label for="content">Content<br>
                  <textarea id="myContent" name="content" rows="10" cols="50" required></textarea>
                </label>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button class="btn btn1 btn-secondary" type="submit">Add</button>
                </div>
            </form>
          </div>
      </div>
    </div>
  </div>

  <!-- modal-edit -->
  <div id="modal-edit" class="modal fade" tabindex="-1" aria-labelledby="modalEdit" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalAdd">Edit Content</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
          <div class="modal-body">
            <form id="myEditForm">
              <label for="edit_title">Title<br>
                <textarea id="myEditText" name="edit_title" rows="3" cols="50">You so Gource</textarea>
              </label>
              <label for="edit_content">Content<br>
                <textarea id="myEditContent" name="edit_content" rows="10" cols="50">You so Gource</textarea>
              </label>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button class="btn2 btn btn-secondary" type="submit">Add</button>
              </div>
            </form>
          </div>
      </div>
    </div>
  </div>

</div>
